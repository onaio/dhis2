<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>DHIS2 GIS Plugin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="http://localhost:8080/dhis-web-commons/javascripts/ext/resources/css/ext-all-gray.css"/>
    <script src="http://localhost:8080/dhis-web-commons/javascripts/ext/ext-all.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://localhost:8080/dhis-web-commons/javascripts/openlayers/OpenLayers.js"></script>
    <script src="http://localhost:8080/dhis-web-commons/javascripts/plugin/map.js"></script>

    <style>h1 {font-size: 20px; padding: 30px 0 20px;}</style>

    <script>
		Ext.onReady(function() {
			var url = "http://localhost:8080";

			GIS.plugin.getMap({
				url: url,
				el: "map1",
				id: "ytkZY3ChM6J"
			});

			GIS.plugin.getMap({
				url: url,
				el: "map2",
				mapViews: [{
					columns: [{dimension: 'in', items: [{id: 'Uvn6LCg7dVU'}]}], // data
					rows: [{dimension: 'ou', items: [{id: 'LEVEL-3'}, {id: 'ImspTQPwCqd'}]}], // organisation units
					filters: [{dimension: 'pe', items: [{id: 'LAST_3_MONTHS'}]}], // period
					classes: 7,
					colorLow: '02079c',
					colorHigh: 'e5ecff',
					opacity: 0.9
					//legendSet: {id: 'fqs276KXCXi'}
				}]
			});
		});

	</script>
</head>

<body style="margin:10px 0 0 30px; font-family:arial,sans-serif">

	<h1>MAP BY UID</h1>
	<div id="map1" style="width:700px; height:400px"></div>

	<h1>MAP BY CONFIG</h1>
	<div id="map2" style="width:700px; height:400px"></div>

</body>

</html>
